<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="record-container" id="record-container">
        <div class="spinner-container">
            <div class="spinner-arm" id="arm"></div>
            <div class="image-container">
                <span class="spinner-pin"></span>
                <img src="images/lexie.jpg" alt="album-cover" id="cover">
            </div>
            <div class="progress" id="progress">
                00:00/03:00
            </div>
        </div>

        <div class="controls-container" id="controls-container">
            <button id="prev" class="action-btn">
                prev
            </button>
            <button id="play" class="action-btn">
                p
            </button>

            <button id="next" class="action-btn">
                next
            </button>

        </div>

        <audio id="audio" src="music/manta.mp3"></audio>
        

    </div>
    <script src="script.js"></script>
</body>
</html>
