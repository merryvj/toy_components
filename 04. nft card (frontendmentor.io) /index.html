<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
      <main class="card">
        <div class="card-image">
          <img src="images/image-equilibrium.jpg" />
          <div class="card-image-overlay">
            <img src="images/icon-view.svg">
          </div>
        </div>
  
        <div class="card-body">
          <h1 class="card-body-title">
            <a class="link" href="#"> Equilibrium #3429 </a>
          </h1>
  
          <p class="card-body-description">
            Our Equilibrium collection promotes balance and calm.
          </p>
  
          <div class="card-body-stats">
            <div class="card-body-stats-price">
              <span class="icon"> <img src="images/icon-ethereum.svg" /> </span>
              <span> 0.041 ETH </span>
            </div>
  
            <div class="card-body-stats-time">
              <span class="icon"> <img src="images/icon-clock.svg" /> </span>
              <span> 3 days left </span>
            </div>
          </div>
        </div>
  
        <hr/>
  
        <div class="card-footer">
          <div class="card-footer-avatar">
            <img src="images/image-avatar.png">
          </div>
          <p class="card-footer-author">
            Created by <a class="link" href="#"> Jules Wyvern </a>
          </p>
        </div>
  
        
        
      </main>

          >Frontend Mentor</a

      </div> -->
    </body>
  </body>
</html>
